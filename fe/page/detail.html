<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/detail.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>상세페이지</title>
  </head>
  <body>
    <div id="board">
      <h1><span>&lt;Detail/&gt;</span></h1>
      <div id="detailBoard">
        <div class="user_info">작성자</div>
        <div class="title">
          <span>제목</span>
        </div>
        <div id="content">내용 이 글은 어쩌구 저쩌구가 될것이다</div>
        <div class="btn_area">
          <span id="modifyBtn">수정</span>
          <button id="deleteBtn">삭제</button>
        </div>
      </div>
    </div>
    <div class="modal-popup">
      <div class="question-box">
        <span class="question">삭제 비밀번호를 입력해주세요</span>
        <input
          type="password"
          id="userPw"
          placeholde="비밀번호를 입력해주세요" />
        <div class="btn_area">
          <span id="confirmBtn" class="confirmBtn">확인</span>
          <span id="cancelBtn" class="cancelBtn">취소</span>
        </div>
      </div>
    </div>
    <div class="modal-popup2">
      <div class="question-box">
        <span class="question">수정 비밀번호를 입력해주세요</span>
        <input
          type="password"
          id="userPw2"
          placeholde="비밀번호를 입력해주세요" />
        <div class="btn_area">
          <span id="modifyBtnConfirm" class="confirmBtn">확인</span>
          <span id="cancelBtn2" class="cancelBtn">취소</span>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/detail.js"></script>
  <script src="../js/delete.js"></script>
</html>
