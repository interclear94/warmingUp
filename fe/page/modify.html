<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/regist.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Warming Up 게시판</title>
  </head>
  <body>
    <div id="board">
      <h1><span>&lt;작성글/&gt;</span></h1>
      <form id="writeBoard">
        <div class="user_info">
          <div class="user">
            <label for="user">작성자</label>
            <input
              type="text"
              id="user"
              name="user"
              placeholder="작성자 이름을 입력해주세요" />
          </div>
          <div class="password">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호 입력해주세요" />
          </div>
        </div>
        <div class="title">
          <label for="title">제목</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="제목을 입력해주세요" />
        </div>
        <div class="content">
          <label for="content">내용</label>
          <textarea id="content"></textarea>
        </div>
        <div class="btn_area">
          <span id="cancelBtn">취소</span>
          <button id="registBtn">등록</button>
        </div>
      </form>
    </div>
  </body>
  <script src="../js/regist.js"></script>
</html>
